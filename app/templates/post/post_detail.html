{% extends "app/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ post.title }}</h2>
    <div class="card">
        {% if post.image %}
            <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
        {% endif %}
        <div class="card-body">
            <p><strong>By:</strong> {{ post.user }}</p>
            <p><strong>Posted on:</strong> {{ post.date_created }}</p>
            <p><strong>Content:</strong> {{ post.content }}</p>

            {% if post.user == request.user %}
                <a href="{% url 'post_update' post.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
            {% endif %}

            <a href="{% url 'post_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
{% endblock content %}
