{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<div class="update-vendor">
    <div class="update-vendor">
        <form action="{% url 'vendor_update' vend.pk %}" method="post" enctype="multipart/form-data">
            <h1>Update Vendor</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock content %}
