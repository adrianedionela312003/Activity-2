{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<h1>Reserve Dish</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm Reservation</button>
</form>
<a href="{% url 'vendor_detail' pk=form.instance.dish.vendor.pk %}">Cancel</a>
{% endblock content %}
