{% extends "app/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Update Vendor</h2>
    <form action="{% url 'vendor_update' vendor.pk %}" method="post" enctype="multipart/form-data" id="vendorForm">
        {% csrf_token %}

        <!-- Image Field -->
        <div class="mb-3">
            <label class="form-label" for="id_image">Image</label>
            <input type="file" name="image" class="form-control" id="id_image" value="{{ form.image.value|default:'' }}">
        </div>

        <!-- Name Field -->
        <div class="mb-3">
            <label class="form-label" for="id_name">Name</label>
            <input type="text" name="name" class="form-control" id="id_name" value="{{ form.name.value|default:'' }}">
            <small class="text-danger d-none" id="nameError">Name is required</small>
        </div>

        <!-- Description Field -->
        <div class="mb-3">
            <label class="form-label" for="id_description">Description</label>
            <textarea name="description" class="form-control" id="id_description">{{ form.description.value|default:'' }}</textarea>
        </div>

        <!-- Location Field -->
        <div class="mb-3">
            <label class="form-label" for="id_location">Location</label>
            <input type="text" name="location" class="form-control" id="id_location" value="{{ form.location.value|default:'' }}">
        </div>

        <!-- Contact Number Field -->
        <div class="mb-3">
            <label class="form-label" for="id_contact_number">Contact Number</label>
            <input type="text" name="contact_number" class="form-control" id="id_contact_number" value="{{ form.contact_number.value|default:'' }}">
        </div>

        <!-- Submit and Cancel Buttons -->
        <button type="submit" class="btn btn-success">Save Vendor</button>
        <a href="{% url 'vendor_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script>
    document.getElementById("vendorForm").addEventListener("submit", function(event) {
        let nameField = document.getElementById("id_name");
        if (nameField.value.trim() === "") {
            document.getElementById("nameError").classList.remove("d-none");
            event.preventDefault();
        }
    });
</script>
{% endblock content %}
