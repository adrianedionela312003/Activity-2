{% extends "app/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Review Details</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>User:</strong> {{ review.user.username }}</p>
            <p><strong>Dish:</strong> {{ review.dish.name }}</p>
            <p><strong>Rating:</strong> {{ review.rating }} stars</p>
            <p><strong>Comment:</strong> {{ review.comment }}</p>

            {% if review.user == request.user %}
                <a href="{% url 'review_update' review.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'review_delete' review.pk %}" class="btn btn-danger">Delete</a>
            {% endif %}

            <a href="{% url 'review_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
{% endblock content %}
