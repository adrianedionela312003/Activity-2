{% extends "app/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ dish.name }}</h2>
    <div class="card">
        <img src="{{ dish.image.url }}" class="card-img-top" alt="{{ dish.name }}">
        <div class="card-body">
            <p><strong>Description:</strong> {{ dish.description }}</p>
            <p><strong>Price:</strong> â‚±{{ dish.price }}</p>

            {% if dish.created_by == request.user %}
                <a href="{% url 'dish_update' dish.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'dish_delete' dish.pk %}" class="btn btn-danger">Delete</a>

            {% endif %}

            <a href="{% url 'dish_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
{% endblock content %}
